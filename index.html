<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sports</title>
  </head>
  <body>
    <div class="gif-container">
      <h3 class="question">What's your sport?</h3>
      <div class="word"></div>
      <div id="gif"></div>
      <img id="points" src="./svg/points.svg">
    </div>

    <div class="pages">
      <button id="about-btn" class="btn about-btn"><span>about</span></button>
      <button id="projects-btn" class="btn projects-btn"><span>projects</span></button>

      <div id="about" class="about"></div>
      <div id="projects" class="projects"></div>
    </div>

    <footer>
      <div class="social">
        <a class="social-media" href="https://www.facebook.com/" target="_blank" title="facebook">
          <img src="./social/facebook.png">
        </a>
        <a class="social-media" href="https://www.instagram.com/" target="_blank" title="instagram">
          <img src="./social/instagram.png">
        </a>
        <a class="social-media" href="https://www.youtube.com/" target="_blank" title="youtube">
          <img src="./social/youtube.png">
        </a>
        <a class="social-media" href="https://www.linkedin.com/" target="_blank" title="linkedin">
          <img src="./social/linkedin.png">
        </a>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
